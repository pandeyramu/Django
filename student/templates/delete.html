<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
    <link rel="stylesheet" href="{% static 'css/btn.css' %}">
</head>
<body>
    <div class="container text-center">
        <h2>Are you sure you want to delete "{{ student.name }}"?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'Student_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
