<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Product List</title>
</head>
<body>
    <!-- Adding Data -->
   <div class="text-center">
    <a href="{% url 'add_data' %}" class="btn btn-success hover-btn"> Add Data </a>
</div>
    <!-- Student Listing -->
 <table class="table">
  <thead>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Age</th>
      <th scope="col">Address</th>
      <th> Action</th>
    </tr>
  </thead>
  <tbody>
    {% for i in student %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.name}}</td>
      <td>{{i.email}}</td>
      <td>{{i.age}}</td>
      <td>{{i.address}}</td>
      <td> 
        <a href="{% url 'edit_data' i.id %}"><button class="acnbtn btn-danger">Edit</button></a>  
        <a href="{% url 'delete_data' i.id %}"><button class="acnbtn btn-danger">Delete</button></a>
     </td>
    </tr>
   {% endfor %}
  </tbody>
</table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
