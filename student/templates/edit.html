<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
    <title>Document</title>
</head>
<body>
      <div class="container mt-5">
        <div class="row">
            <div class="col-8">
    <!-- Form -->
    <form method="post" action="{% url 'edit_data' student.id %}">
        {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Full name</label>
    <input type="text" class="form-control" name="name" value="{{student.name}}" id="name" aria-describedby="emailHelp" placeholder="Enter name" required>
</div>
<div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" class="form-control" name="email" value="{{student.email}}" id="email" aria-describedby="emailHelp" placeholder="Enter Email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>
<div class="form-group">
    <label for="exampleInputEmail1">Age</label>
    <input type="number" class="form-control" name="age" value="{{student.age}}" id="age" aria-describedby="emailHelp" placeholder="Enter Age" required min="1" max="99">
</div>
<div class="form-group">
    <label for="exampleInputEmail1">Address</label>
    <input type="text" class="form-control" name="address" value="{{student.address}}" id="address" aria-describedby="emailHelp" placeholder="Enter Address" required>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script> 
</body>
</html>
